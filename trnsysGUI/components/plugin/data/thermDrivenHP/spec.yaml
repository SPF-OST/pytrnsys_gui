defaultName: AbsHP
description: Thermally driven heat pump
connections:
  - name: cold
    input:
      position: [0, 20]
    output:
      position: [0, 100]
  - name: medium
    input:
      position: [120, 20]
    output:
      position: [120, 100]
  - name: hot
    input:
      position: [40, 0]
    output:
      position: [80, 0]
size: [120, 120]

